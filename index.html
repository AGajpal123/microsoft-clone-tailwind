<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/icon type">
    <!-- https://www.microsoft.com/favicon.ico -->
    <title>Microsoft - Clouds, Computer, Apps & Gaming</title>
</head>

<body>
    <div class="w-auto">
        <div class="navbar flex justify-between items-center p-4 ">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger p-3 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6  my-1 bg-black"></div>
                </div>
                <div class="md:hidden search w-5 mr-6">
                    <img src="assets/seach.svg" alt="">
                </div>
            </div>
            <div class="logo text-center md:order-1 flex justify-center items-center">
                <div><img src="assets/microsoft.png" alt="" class="w-28"></div>
                <div
                    class="features absolute w-fit md:w-auto md:bg-white bg-gray-100 inset-0 md:flex md:mx-4 md:space-x-4 -translate-x-96 md:translate-x-0 md:static">
                    <div class="fItems hover:underline hover:underline-offset-8 cursor-pointer">
                        Microsoft 365
                    </div>
                    <div class="fItems hover:underline hover:underline-offset-8 cursor-pointer">
                        Teams
                    </div>
                    <div class="fItems hover:underline hover:underline-offset-8 cursor-pointer">
                        Windows
                    </div>
                    <div class="fItems hover:underline hover:underline-offset-8 cursor-pointer">
                        Surface
                    </div>
                    <div class="fItems hover:underline hover:underline-offset-8 cursor-pointer">
                        Xbox
                    </div>
                    <div class="fItems hover:underline hover:underline-offset-8 cursor-pointer">
                        Support
                    </div>

                </div>
            </div>
            <div class="flex md:order-3 space-x-3 justify-center items-center">
                <div class="hidden md:block hover:underline hover:underline-offset-8 cursor-pointer">
                    All Microsoft

                </div>
                <div>
                    <img src="assets/seach.svg" class="hidden md:block md:w-4" alt="">
                </div>
                <div>
                    <img src="assets/cart.png" class="w-5 h-5" alt="">
                </div>
                <div>
                    <img src="assets/account.PNG" class="w-8 h-7" alt="">
                </div>

            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#b8d9fa]">
            <div class="left flex flex-col justify-center mx-8 py-12">
                <h1 class="text-2xl font-semibold md:text-4xl">
                    Microsoft 365
                </h1>
                <p>
                    Turn your ideas into reality, stay safer online and off, and focus on what matters most with
                    Microsoft 365 apps
                </p>
                <button class="bg-[#0067b8] text-white font-bold w-32 px-1 py-2 mt-5">For one person</button>
            </div>
            <div class="right mx-9">
                <img src="assets/apps.png" alt="">
            </div>

        </div>

        <div class="promo flex flex-col justify-center items-center space-y-5 md:flex-row md:space-x-10">
            <div></div>
            <div class="items flex flex-col justify-center items-center">
                <img src="assets/2.png" alt="" class="w-[4rem]">
                <a class="text-[#0067b8] underline font-semibold">Choose your Microsoft 365</a>
            </div>

            <div class="items flex flex-col justify-center items-center">
                <img src="assets/3.png" alt="" class="w-[4rem]">
                <a class="text-[#0067b8] underline font-semibold">Explore Surface devices</a>
            </div>

            <div class="items flex flex-col justify-center items-center">
                <img src="assets/1.png" alt="" class="w-[4rem]">
                <a class="text-[#0067b8] underline font-semibold">Buy Xbox games</a>
            </div>
            <div class="items flex flex-col justify-center items-center">
                <img src="assets/2.png" alt="" class="w-[4rem]">
                <a class="text-[#0067b8] underline font-semibold">Get Windows 11</a>
            </div>


            <!-- <img src="assets/3.png" alt="">
                <img src="assets/1.png" alt="">
                <img src="assets/2.png" alt=""> -->
        </div>
    </div>
</body>

</html>
